<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naughts & Crosses Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title"><span class="lightpink">Naughts</span> & <span class="lightblue">Crosses</span></h1>
        <p id="messageEl">Player <span class="ox o" id="messageTurn">o</span> Turn</p>

        <div class="boardEl">
            <button class="tile" id="tile1">-</button>
            <button class="tile" id="tile2">-</button>
            <button class="tile" id="tile3">-</button>
            <button class="tile" id="tile4">-</button>
            <button class="tile" id="tile5">-</button>
            <button class="tile" id="tile6">-</button>
            <button class="tile" id="tile7">-</button>
            <button class="tile" id="tile8">-</button>
            <button class="tile" id="tile9">-</button>
        </div>
    </div>

    <div class="container" id="endscreenEl">
        <p id="endMessage"></p>
        <button id="restartBtn">Play Again?</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
